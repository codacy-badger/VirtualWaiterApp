<ion-header>
  <ion-toolbar class="toolbar-home">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      VIRTUAL WAITER
    </ion-title>
    <ion-img slot="secondary" src="/assets/logoApp.png" slot="end"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="2">
        <ion-thumbnail>
          <img src="https://www.iguatemifortaleza.com.br/wp-content/uploads/2017/03/mc.png">
        </ion-thumbnail>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="5" style="text-align: center;">
        Wiki Donalds
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let produto of produtos" (click)="goTo(item.id)">

      <ion-list lines="none" class="no-margin">
        <ion-item>
          <ion-label>{{produto.nome}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.descricao}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>R$ 50,00</ion-label>
        </ion-item>
      </ion-list>

      <ion-thumbnail slot="end">
        <ion-img [src]="produto.imageURL"></ion-img>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
