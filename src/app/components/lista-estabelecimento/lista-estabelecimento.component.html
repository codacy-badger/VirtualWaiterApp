<ion-list>
  <ion-button size="default" expand="block" (click)="btnTesteAPI()">TESTE</ion-button>
  
  <ion-item *ngFor="let item of items" (click)="goTo(item.id)" >
    <ion-thumbnail slot="start">
      <ion-img [src]="item.icon"></ion-img>
    </ion-thumbnail>
    {{item.title}}
    <div class="item-note" slot="end">
      {{item.note}}
    </div>
  </ion-item>
</ion-list>
